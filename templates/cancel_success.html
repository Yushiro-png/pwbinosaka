<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャンセル完了 | Piano with Ballet 大阪公演</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .cancel-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 650px;
      width: 100%;
      border-top: 8px solid #b3261e;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      font-weight: 700;
      color: #b3261e;
      margin-bottom: 1.5rem;
    }
    p {
      line-height: 1.8;
      font-size: 1rem;
      color: #444;
    }
    .btn-primary {
      background-color: #6c1e8f;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #5a1a77;
    }
    .icon-xmark {
      font-size: 3rem;
      color: #b3261e;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="cancel-card">
    <div class="icon-xmark">❌</div>
    <h2>予約がキャンセルされました</h2>
    <p>ご利用ありがとうございました。<br>またのご予約をお待ちしております。</p>
    <a href="/" class="btn btn-primary">トップページに戻る</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
