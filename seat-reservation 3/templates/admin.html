<!DOCTYPE html>
<html>
<head>
    <title>予約一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>予約一覧</h2>
    {% if reservations %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>座席</th>
                <th>名前</th>
                <th>メール</th>
                <th>区分</th>
                <th>支払い方法</th>
            </tr>
        </thead>
        <tbody>
            {% for seat, info in reservations.items() %}
            <tr>
                <td>{{ seat }}</td>
                <td>{{ info.name }}</td>
                <td>{{ info.email }}</td>
                <td>{{ info.category }}</td>
                <td>{{ info.payment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>現在、予約はありません。</p>
    {% endif %}
    <a href="/" class="btn btn-secondary">戻る</a>
</body>
</html>
